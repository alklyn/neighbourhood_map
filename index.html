<!DOCTYPE HTML>
<html>
  <head>
    <title>Neighbourhood Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css" />
    <script src="js/lib/knockout-3.4.2/knockout.js"></script>
    <script src="js/lib/juery-3.2.1/jquery.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <?xml version="1.0" encoding="UTF-8" standalone="no"?>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="45" height="30" viewBox="0 0 9 6">
            <clipPath id="Z">
            <path d="M0,0 4.5,3 0,6" id="X"/>
            </clipPath>
            <clipPath id="A">
            <path d="M0,0H9V6H0z"/>
            </clipPath>
            <g clip-path="url(#A)">
            <path d="M0,0V6H9V0z" fill="#002395"/>
            <path d="M0,0V3H9V0z" fill="#de3831"/>
            <g stroke-width="2" stroke="#fff">
            <path d="M0,0 4.5,3 0,6M4.5,3H9" id="W"/>
            <use xlink:href="#X" stroke="#ffb612" clip-path="url(#Z)"/>
            </g>
            <use xlink:href="#W" fill="none" stroke="#007a4d" stroke-width="1.2"/>
            </g>
            </svg>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Filter available locations" id="filter-locations" data-bind="textInput: searchValue">
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid map-container">
      <div class="row">
          <div class="col-md-3">
            <div class="btn-group-vertical place-goup" role="group" aria-label="..."  data-bind="foreach: locations">
              <button type="button" class="btn btn-default btn-place" data-bind="text: title, click: $parent.getLocationData"></button>
            </div>
            <div class="btn-group-vertical" role="group" aria-label="..."  data-bind="ifnot: locations().length">
              <button type="button" class="btn btn-warning">No items match that input.</button>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">Relevant Wikipedia Links</div>
              <div class="panel-body">
                <ul class="list-group" data-bind="if: wikiError">
                    <li class="list-group-item">Failed to get wikipedia resources</a></li>
                </ul>
                <ul class="list-group" data-bind="if: wikiNoResultsFound">
                    <li class="list-group-item">Search returned no results</a></li>
                </ul>
                <ul class="list-group" data-bind="foreach: wikiData">
                    <li class="list-group-item"><a target="_blank" rel="noopener noreferrer" data-bind="text: title, attr: {href: url}"></a></li>
                </ul>
              </div>
            </div>

          </div>
          <div class="col-md-9">
            <div id="map">
            </div>
          </div>
      </div>
    </div>

    <script>
      ko.applyBindings(new viewModel());
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBM2hnvcHTnk-uMBdS8L0fVzP67gJXHwLY&v=3&callback=initMap">
    </script>
  </body>
</html>
